# ===============================
# MySQL Database Configuration
# ===============================

# JDBC URL for MySQL database used by User Service
# Format: jdbc:mysql://<host>:<port>/<database>
spring.datasource.url=jdbc:mysql://localhost:3306/userdb

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root


# ===============================
# JPA / Hibernate Configuration
# ===============================

# Automatically creates or updates DB tables based on entities
# Good for development, NOT recommended for production
spring.jpa.hibernate.ddl-auto=update

# Logs SQL queries in application logs
spring.jpa.show-sql=true

# Specifies MySQL dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
